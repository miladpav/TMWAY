<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>
        TMWAY Application | {% block title %}{% endblock %}
    </title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Admin Portal</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('index_api.main_page') }}" title="Home">Home</a> {% if not g.user %}
            <a class="p-2 text-dark" href="{{ url_for('auth.login') }}">Log In / Register</a> {% else %}
            <a class="p-2 text-dark" href="{{ url_for('profile_route.Profile') }}">Profile</a>
            <a class="p-2 text-dark" href="/logout">Logout</a> {% endif %}
        </nav>
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <footer class="text-center">Created by <a href="https://github.com/miladpav">@miladpav</a>, built using <a href="https://flask.palletsprojects.com/en/2.0.x/">@Flask</a>.
</body>

</html>
